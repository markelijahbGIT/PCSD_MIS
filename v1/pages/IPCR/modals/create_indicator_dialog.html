<md-card class="autooverflowy">
<div style="visibility: hidden" >
 

    <div  class="md-dialog-container" id="create_indicator">



      <md-dialog   layout-padding >
        <h2 ng-model="new_indicator.idSubActivities = idSubActivities">IPCR Indicator Data </h2>
        <h3>{{Selected_Activity_Title}}</h3>
        

        <div layout="column" > 
          <!--  {{idSubActivities}} -->
         


      <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Annual Target Quantity:</label>
          <input type="number" ng-model="new_indicator.ipcr_AnnualTarget" style="padding-left: 20;">
       </md-input-container>

       <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">First Semester Target:</label>
          <input type="text" ng-model="new_indicator.ipcr_first_sem_target" style="padding-left: 20;">
       </md-input-container>

       <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Target Quantity:</label>
          <input type="number" ng-model="new_indicator.ipcr_first_sem_target_no" style="padding-left: 20;">
       </md-input-container>


        <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Second Semester Target:</label>
          <input type="text" ng-model="new_indicator.ipcr_second_sem_target" style="padding-left: 20;">
       </md-input-container>

       <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Target Quantity:</label>
          <input type="number" ng-model="new_indicator.ipcr_second_sem_target_no" style="padding-left: 20;">
       </md-input-container>



        </div>


        <md-dialog-actions layout="row">
      
      
      <md-button ng-click="hideDialog($event,'input_accomplishment_dialog')">
       Cancel
      </md-button>
      <md-button ng-click="save_new_Indicator(new_indicator);hideDialog($event,'create_indicator')">
        Submit
      </md-button>
    </md-dialog-actions>
      </md-dialog>
      


    </div>

  </div> 

</md-card>
