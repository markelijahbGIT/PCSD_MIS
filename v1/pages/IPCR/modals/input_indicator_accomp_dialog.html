<md-card class="autooverflowy">
<div style="visibility: hidden" >
 

    <div  class="md-dialog-container" id="input_indicator_accomp">



      <md-dialog   layout-padding >
        <h2 ng-model="new_indicator.id_Indicator = id_Indicator">IPCR Indicator Data {{id_Indicator}} </h2>
        <h3>{{Selected_Activity_Title}}</h3>
        

        <div layout="column" > 
          <!--  {{id_Indicator}} -->
         


      <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Accomplished Quantity:</label>
          <input type="number" ng-model="new_indicator.ipcr_Accomplished" style="padding-left: 20;">
       </md-input-container>

       <md-datepicker ng-model="new_indicator.Accom_Date" md-placeholder="Date Completed" md-open-on-focus required=""></md-datepicker>

       <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Remarks</label>
          <input type="text" ng-model="new_indicator.Remarks" style="padding-left: 20;">
       </md-input-container>



        </div>


        <md-dialog-actions layout="row">
      
      
      <md-button ng-click="hideDialog($event,'input_indicator_accomp')">
       Cancel
      </md-button>
      <md-button ng-click="save_accomp_Indicator(new_indicator);hideDialog($event,'create_indicator')">
        Submit
      </md-button>
    </md-dialog-actions>
      </md-dialog>
      


    </div>

  </div> 

</md-card>
