
<div style="visibility: hidden">
 

    <div class="md-dialog-container" id="indic_accomp">



      <md-dialog style="min-width: 90%; height: 80% ;" layout-padding>
        <!-- {{accomp_indic}} -->
        <h2>Accomplishment Entries</h2>

        <div layout="column" > 

<!-- {{new_req_from_ticket}} -->
 
   <md-card>
  <md-card-content>
    <div flex="grow" layout ="row"   style="color:black;" layout-align="fill">
  <md-list flex="grow" align="left">
    
                      <md-input-container flex="20" style="padding-left: 20;">
                        <label align="left" style="padding-left: 20;">Search</label>
                          <input type="text" ng-model="search" style="padding-left: 20;">
                        </md-input-container>


<md-list-item flex ng-repeat="data in accomp_indic|filter:search" ng-click="see()" class="md-3-line">

          


                  <div flex="30" class="md-list-item-text" layout="column">
                      <div layout="row">
                          <h4 flex="30"><strong>idindicators: </strong></h4>
                          <h4 flex="70"><strong>{{data.idindicators}}</strong></h4>
                      </div>
                       <div layout="row">
                          <h4 flex="30"><strong>  quantity </strong></h4>
                          <h4 flex="70">{{data. quantity}}</h4>
                      </div>
                      <div layout="row">
                          <h4 flex="30"><strong>remarks </strong></h4>
                          <h4 flex="70">{{data.remarks}}</h4>
                      </div>
                    </div>

                    <div flex="35" class="md-list-item-text" layout="column">
                      <div layout="row">
                          <h4 flex="50"><strong>dateCompleted </strong></h4>
                          <h4 flex="50">{{data.dateCompleted}}</h4>
                      </div>

                      <div layout="row">
                          <h4 flex="50"><strong>dateEncoded </strong></h4>
                          <h4 flex="50"> {{data.dateEncoded}} </h4>
                      </div>
            
                      
                    </div>

                  
                   

                  <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </div>

</md-card-content>
</md-card>

  

        <md-dialog-actions layout="row">
      
   
      <md-button ng-click="hideDialog($event,'fuel_history')">
       Close
      </md-button>
     
    </md-dialog-actions>
      </md-dialog>
      


    </div>

  </div>
