<md-card class="autooverflowy">
<div  style="visibility: hidden" >
 
    <div  class="md-dialog-container" id="input_sub_activity_dialog">

      <md-dialog   layout-padding >
        <h2>Input Sub Activity Title:  </h2>
        

        <div layout="column" > 
          <!-- {{Selected_Activity_ID}} -->

          <strong>{{Selected_Activity_Title}}</strong>
          <strong>{{Selected_Activity_Code}}</strong>

       <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Title</label>
          <input type="text" ng-model="Title" style="padding-left: 20;">
       </md-input-container>
       
       <md-input-container flex="20" style="padding-left: 20;">
        <label align="left" style="padding-left: 20;">Code</label>
          <input type="text" ng-model="Coding" style="padding-left: 20;">
          <span style="color:red">e.g. 01</span>
       </md-input-container>
   <!--    Quantity:<input type="text" name="quant" Value=""><br>
      Date Completed:<input type="date" name="dateCom" Value=""><br>
      Remarks  :<input type="text" name="Rem" Value=""> -->

        </div>

        <md-dialog-actions layout="row">

          <md-button class="md-raised" ng-click="show_subAct_list($event,Selected_Activity_ID)">
       Sub Act List
      </md-button>
      
      <md-button class = "md-warn md-raised"  ng-click="hideDialog($event,'input_sub_activity_dialog')">
       Cancel
      </md-button>
      <md-button class="md-primary md-raised" ng-click="save_sub_activity(Title,Selected_Activity_Code + '-' + Coding,Selected_Activity_ID);hideDialog($event,'input_sub_activity_dialog')">
        Submit
      </md-button>
    </md-dialog-actions>
      </md-dialog>
      

    </div>

  </div> 

</md-card>
