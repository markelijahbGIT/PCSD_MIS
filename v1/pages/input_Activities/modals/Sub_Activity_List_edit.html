<md-card class="autooverflowy">
<div  style="visibility: hidden" >
 
    <div  class="md-dialog-container" id="Sub_Activity_List_edit">

      <md-dialog style="min-width: 30%"  layout-padding >
        <md-list flex="grow" >
     <h2 align="center">Sub Activities under</h2>
     	<h3>{{Selected_Activity_Title}}</h3>
                   
                   <md-divider></md-divider>                   
                  <md-list-item flex ng-repeat="data in Sub_Activity_List_edit|filter:search" class="md-3-line"  ng-click= "show_edit_Sub_activity_dialog($event,data)">
                    <div flex="100" class="md-list-item-text" layout="column" >
                      
                      <div layout="row">
                          <h4 flex="30"><strong>Title: </strong></h4>
                          <h4 flex="70">{{ data.Title}}</h4>
                      </div>
                      <div layout="row">
                          <h4 flex="30"><strong>Code: </strong></h4>
                          <h4 flex="70">{{ data.Coding}}</h4>
                      </div>
                       
                    </div>
                    <div>
                      <md-button  class="md-icon-button" ng-click="show_edit_Sub_activity_dialog($event,data)">
                         <md-icon ng-bind="'edit'" ></md-icon>
                         <md-tooltip>Edit</md-tooltip>
                      </md-button>
                    </div>
              

          <md-divider ></md-divider>  
        </md-list-item>

      </md-list>

      <md-button class = "md-warn md-raised" ng-click="hideDialog($event,'Sub_Activity_List_edit')">
       Cancel
      </md-button>
      <md-divider ></md-divider> 
      </md-dialog>
      

    </div>

  </div> 

</md-card>
