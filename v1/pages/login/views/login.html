<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span style="font-family: Roboto;font-weight: bolder" class="login100-form-title p-b-41">
                    Account Login
                </span>
                <form class="login100-form validate-form p-b-33 p-t-5">

                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
                        <input style="font-family: Roboto;" type="text" name="username" id="username"  ng-model="vm.username"  class="input100"  placeholder="User name">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input style="font-family: Roboto;" class="input100" type="password" name="pass" placeholder="Password" 
                        id="password" ng-model="vm.password" >
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn" style="font-family: Roboto;" ng-click="logIn(vm.username,vm.password);"  >
                            <!-- set_User_Level(); -->
                            Login
                        </button>
                    </div>

                </form>
                <!-- {{vm}} -->
            </div>
        </div>
    </div>
    

    <div id="dropDownSelect1"></div>
